<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            font-size:3rem;
            display:inline-block;
            transition: transform 1s, font-size 0.1s;
            transition-delay: 0.1s;
        }
        a:active{
            transform:translate(20px,20px);
            font-size:2rem;
        }
    </style>
</head>
<body>
    <a href="#">Click</a>
</body>
</html>
