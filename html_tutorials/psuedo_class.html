<!DOCTYPE html>
<html>
    <head>
        <style>
            a{
                font-style: italic;
                font-size: 100px;
            }
            a:link{
                color:aqua;
            }
            a:visited{
                color:chocolate;
            }
            a:hover{
                color:blueviolet;
            }
            a:active{
                color:green;
            }
            input:focus{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <a href="https:www.naver.com">네이버</a>
        <br/>
        <a href="https:www.instiz.net">인스티즈</a>
        <br />
        <input type="text">
    </body>
</html>
